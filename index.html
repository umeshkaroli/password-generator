<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
     
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="https://cdn-icons-png.flaticon.com/512/1622/1622069.png" alt="copy icon" height="24" width="24" data-copyButton>
            </button>
        </div>
        <div class="input-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" step="1" data-lengthSlider>

        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>

        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
        </div>

        <button class="generateButton" data-generateButton>Generate Password</button>
        <script src="index.js"></script>
</body>
</html>
